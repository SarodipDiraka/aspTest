version: '3.7'
networks:
  web-release:
    driver: bridge
services:
  db_postgres:
    image: postgres
    volumes:
      - ./db:/var/lib/postgres/data/
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=db
    ports:
      - 5543:5432
    networks:
      - web-release
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  mvc-proj:
    image: mvc
    build:
      context: .
      dockerfile: asp/Dockerfile
    ports:
      - 5199:8081
    networks:
        - web-release